name: Release

on:
  push:
    tags: [ v* ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        GOOS: [linux, windows, darwin]
        GOARCH: [amd64, arm64]
        include:
          - GOOS: windows
            ext: .exe
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Test
      run: go test -v ./...

    - name: Build
      run: go build -o output/tplex-${{env.GOOS}}-${{env.GOARCH}}${{matrix.ext}}
      env:
        GOOS: ${{matrix.GOOS}}
        GOARCH: ${{matrix.GOARCH}}

    - name: 'Upload Artifact'
      uses: actions/upload-artifact@v2
      with:
        name: artifacts
        path: output
        retention-days: 1
        if-no-files-found: error

  release:
    runs-on: ubuntu-latest
    needs:
      - build
    steps:
    - name: Download Artifacts
      uses: actions/download-artifact@v2
#    - name: Install ChangeLog generator
#      run: |
#        wget https://github.com/git-chglog/git-chglog/releases/download/v0.15.1/git-chglog_0.15.1_linux_amd64.tar.gz
#        tar xzf git-chglog*.tar.gz git-chglog
#    - name: Generate Changelog
#      run: ./git-chglog ${{ github.ref_name }} > changelog.txt
#      if: ${{ startsWith(github.ref, 'ref/tags/') }}
#    - name: Generate Changelog
#      run: echo "Untagged release" > changelog.txt
#      if: ${{ !startsWith(github.ref, 'ref/tags/') }}
    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        files: ./artifacts/*
#        body_path: ./changelog.txt
        body: "See diffs: https://github.com/github/linguist/compare/..${{ github.sha }}"
        draft: true